<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- <p style="color: white; font-size: medium; font-family: Myfont;">To be continued...( Names and fouls, timer )</p> -->

        <div class="scoreboard">



            <div class="panel left-panel">
                <div class="title">
                    <p>HOME</p>
                    
                </div>
                <div class="monitor">
                    <div class="monitor-screen home-screen normal">
                        21
                        
                    </div>

                    <button class="reset-btn"><div class="reset-icon"><ion-icon name="refresh-outline"></ion-icon></div> reset</button>

                </div>
                <div class="add-points">
                    <div>
                        <button class="btn home-plus-one">+1</button>
                        
                    </div>
                    <div>
                        <button class="btn home-plus-two">+2</button>
                        
                    </div>
                    <div>
                        <button class="btn home-plus-three">+3</button>
                        
                    </div>
                    <div>
                        <button class="home-minus-one"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    </div>

                </div>
            </div>



            <div class="panel right-panel">
                <div class="title">
                    <p>AWAY</p>
                    
                </div>
                <div class="monitor">
                    <div class="monitor-screen away-screen normal">
                        18
                    </div>
                    
                </div>
                <div class="add-points">
                    <div>
                        <button class="away-minus-one"><ion-icon name="remove-circle-outline"></ion-icon></button>
                    </div>
                    <div>
                        <button class="btn away-plus-one">+1</button>
                        
                    </div>
                    <div>
                        <button class="btn away-plus-two">+2</button>
                        
                    </div>
                    <div>
                        <button class="btn away-plus-three">+3</button>

                    </div>
                </div>
            </div>

        </div>


    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
